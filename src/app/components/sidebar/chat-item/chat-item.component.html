<div class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-gray-800 transition-colors">
  <div class="truncate flex-1">
    <p class="text-sm font-medium text-slate-900 dark:text-white truncate">
      {{ chat.title }}
    </p>
    <p class="text-xs text-slate-500 dark:text-gray-300">
      {{ chat.model }} Â· {{ chat.provider }}
    </p>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Chat actions" class="dark:text-white">
    <mat-icon class="dark:text-white">more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu" class="dark-menu ">
    <button mat-menu-item (click)="openRenameDialog()">
      <mat-icon>edit</mat-icon>
      <span>Rename</span>
    </button>
    <button mat-menu-item (click)="openDeleteDialog()">
      <mat-icon > delete</mat-icon>
      <span class="text-red-500 dark:text-red-400">Delete</span>
    </button>
  </mat-menu>
